<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List page</title>
    <link th:href="@{/css/home_page.css}" rel="stylesheet" href="../static/css/home_page.css">
</head>
<body>

<div>
    <div id="textField">
        <!--/*@thymesVar id="validate" type="job.bespalov.demo.model.Validate"*/-->
        <form th:action="@{/home_page}" th:object="${validate}" method="post">
            <p id="word">Enter the longest word: <input id="text" type="text" placeholder="Enter text" th:field="*{line}">
                <input id="submit" type="submit" value="Accept">
            </p>

        </form>
    </div>
    <div>
        <!--/*@thymesVar id="error" type="job.bespalov.demo.controller.MainController"*/-->
        <p th:if="${error}" th:utext="${error}" style="color: red; font-style: normal; font-size: 16px">...</p>
    </div>

    <div>
        <table id="table">
            <caption><h2>RESULTS</h2></caption>

            <!--/*@thymesVar id="values" type="job.bespalov.demo.controller.MainController"*/-->
            <tr>
                <th>File name</th>
                <th>Line</th>
                <th>Longest word</th>
                <th>Shortest word</th>
                <th>Length line</th>
                <th>Average word</th>
            </tr>
            <tr th:each="value:${values}">
                <td class="value" th:utext="${value.tablenamespaceByTitleId.titleFile}">...</td>
                <td class="value" th:utext="${value.line}">...</td>
                <td class="value" th:utext="${value.longestWord}">...</td>
                <td class="value" th:utext="${value.shortestWord}">...</td>
                <td class="value" th:utext="${value.lengthLine}">...</td>
                <td class="value" th:utext="${value.averageWord}">...</td>
            </tr>
        </table>
    </div>


</div>


</body>
</html>
